<nav class="sidebar">
  <ul>
    <li *ngFor="let item of menuItems" (click)="toggleSubMenu(item)">
      <div><a [routerLink]="item.route">{{ item.label }}</a></div>
      <ul *ngIf="item.isOpen && item.submenu" class="submenu">
        <li *ngFor="let subItem of item.submenu">
          <div><a [routerLink]="subItem.route">{{ subItem.label }}</a></div>
        </li>
      </ul>
    </li>
  </ul>
</nav>
